version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: authhub
      JWT_SECRET: secret123
    depends_on:
      mysql:
        condition: service_healthy  # ← CRITICAL FIX: Wait for MySQL to be healthy, not just started
    restart: unless-stopped  # Auto-restart if it crashes

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: authhub
    volumes:
      - mysql_data:/var/lib/mysql
    # ← ADD THIS: Health check to determine when MySQL is truly ready
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql_data: